{{/*        metadata:*/}}
{{/*          timestamp: '1550049403598'*/}}
{{/*      visitors:*/}}
{{/*        protocolName: {{ $.Values.global.deviceModel.protocol }}*/}}
{{/*        configData:*/}}
{{/*          featureName: "White Balance Temperature, Auto"*/}}
{{/*          dataType: int*/}}
{{/*      reportToCloud: true*/}}
    - name: WhiteBalanceTemperature
      desired:
        value: "4650"
        metadata:
          timestamp: '1550049403598'
      visitors:
        protocolName: {{ $.Values.global.deviceModel.protocol }}
        configData:
          featureName: "White Balance Temperature"
          dataType: int
      reportToCloud: true
{{/*    - name: ExposureAbsolute*/}}
{{/*      desired:*/}}
{{/*        value: "5"*/}}
{{/*        metadata:*/}}
{{/*          timestamp: '1550049403598'*/}}
{{/*      visitors:*/}}
{{/*        protocolName: {{ $.Values.global.deviceModel.protocol }}*/}}
{{/*        configData:*/}}
{{/*          featureName: "Exposure (Absolute)"*/}}
{{/*          dataType: int*/}}
{{/*      reportToCloud: true*/}}
    - name: ExposureAuto
      desired:
        value: "0"
        metadata:
          timestamp: '1550049403598'
      visitors:
        protocolName: {{ $.Values.global.deviceModel.protocol }}
        configData:
          featureName: "Exposure, Auto"
          dataType: int
      reportToCloud: true
    - name: PowerLineFrequency
      desired:
        value: "1"
        metadata:
          timestamp: '1550049403598'
      visitors:
        protocolName: {{ $.Values.global.deviceModel.protocol }}
        configData:
          featureName: "Power Line Frequency"
          dataType: int
      reportToCloud: true
    - name: Sharpness
      desired:
        value: "128"
        metadata:
          timestamp: '1550049403598'
      visitors:
        protocolName: {{ $.Values.global.deviceModel.protocol }}
        configData:
          featureName: "Sharpness"
          dataType: int
      reportToCloud: true
    - name: Contrast
      desired:
        value: "128"
        metadata:
          timestamp: '1550049403598'
      visitors:
        protocolName: {{ $.Values.global.deviceModel.protocol }}
        configData:
          featureName: "Contrast"
          dataType: int
      reportToCloud: true
    - name: Saturation
