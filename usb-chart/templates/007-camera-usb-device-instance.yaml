{{- $replicaCount := int .Values.global.replicaCounts.cameraUsbMapper.replicaCount }}
{{- $mappers := .Values.global.nodeSelectorAndDevPath.mapper }}
{{- range $i := until $replicaCount }}
---
apiVersion: devices.kubeedge.io/v1beta1
kind: Device
metadata:
  name: camera-usb-{{ $i }}
  labels:
    model: {{ $.Values.global.deviceModel.name }}
spec:
  deviceModelRef:
    name: {{ $.Values.global.deviceModel.name }}
  protocol:
    protocolName: {{ $.Values.global.deviceModel.protocol }}
    configData:
      deviceID: {{ $i }}
      width: 640
      height: 480
      format: 0x56595559
      serialPort: {{ index $mappers $i "devPath" }}
      protocolID: {{ $i }}
  nodeName: {{ index $mappers $i "edgeNode" }} #pls give your edge node name
  properties:
    - name: Framerate
      desired:
        value: "1"
        metadata:
          timestamp: '1550049403598'
      visitors:
        protocolName: {{ $.Values.global.deviceModel.protocol }}
        configData:
          featureName: "Framerate"
          dataType: float
      reportToCloud: true
    - name: Input
      desired:
        value: "0"
        metadata:
          timestamp: '1550049403598'
      visitors:
        protocolName: {{ $.Values.global.deviceModel.protocol }}
        configData:
          featureName: "Input"
          dataType: int
      reportToCloud: true
    - name: BusInfo
      desired:
        value: "usb-0000:02:02.0-1"
        metadata:
          timestamp: '1550049403598'
      visitors:
        protocolName: {{ $.Values.global.deviceModel.protocol }}
        configData:
          featureName: "BusInfo"
          dataType: string
      reportToCloud: true
{{/*    - name: WhiteBalanceTemperatureAuto*/}}
