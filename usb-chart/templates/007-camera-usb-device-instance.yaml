        metadata:
          timestamp: '1550049403598'
      visitors:
        protocolName: {{ $.Values.global.deviceModel.protocol }}
        configData:
          featureName: "Saturation"
          dataType: int
      reportToCloud: true
    - name: Gain
      desired:
        value: "50"
        metadata:
          timestamp: '1550049403598'
      visitors:
        protocolName: {{ $.Values.global.deviceModel.protocol }}
        configData:
          featureName: "Gain"
          dataType: int
      reportToCloud: true
    - name: Brightness
      desired:
        value: "128"
        metadata:
          timestamp: '1550049403598'
      visitors:
        protocolName: {{ $.Values.global.deviceModel.protocol }}
        configData:
          featureName: "Brightness"
          dataType: int
      reportToCloud: true
    - name: ImageTrigger
      desired:
        value: ""
        metadata:
          timestamp: '1550049403598'
      visitors:
        protocolName: {{ $.Values.global.deviceModel.protocol }}
        configData:
          featureName: "ImageTrigger"
          dataType: string
      reportToCloud: false
      {{- if $.Values.global.nodeSelectorAndDevPath.pushMethod.fag }}
      pushMethod:
      {{- if  $.Values.global.nodeSelectorAndDevPath.pushMethod.mqtt.flag  }}
        mqtt:
          topic: "camera-usb-{{ $i }}"
          {{- with $.Values.global.nodeSelectorAndDevPath.pushMethod.mqtt.conf }}
          {{- toYaml . | nindent 10 }}
          {{- end }}
      {{- end}}
